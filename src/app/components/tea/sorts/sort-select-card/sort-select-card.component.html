<div class="sort-card-select"
     appHeightEqualsWidth
     [ngClass]="{'active': selected}">
  <div class="image-wrapper">
    <img [src]="sort.image">
    <!-- ../../../../../assets/images/sorts/schwarzer.jpg -->
  </div>
  <div class="overlay-wrapper" (click)="toggleSelect()">
    <span class="sort-title">{{sort.name}}</span>
  </div>
</div>
